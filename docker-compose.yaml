services:
  
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - logs:/app/logs
      - ./backend/images:/app/images
      - ./backend:/app
      - /app/node_modules
      

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
data:
logs: